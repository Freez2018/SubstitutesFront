
<div>   
     <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select category
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <!--TODO: instead of href do button onclick-->  
          <button type="button" class="dropdown-item btn btn-link" (click)="getProducts()">All</button>   
          <button *ngFor="let item of categories" type="button" class="dropdown-item btn btn-link" (click)="getProductsByCategory((item.id))">{{item.name}}</button>       
        </div>
      </div>
</div>

<table class="table mat-elevation-z8 lessons-table"  [mfData]="products" #mf="mfDataTable" [mfRowsOnPage]="5" >
    <thead>
      <tr>
        <th class="text-nowrapCustom col-sm-3">
          <mfDefaultSorter  by="name">Name</mfDefaultSorter>
        </th>
        <th class="text-nowrapCustom col-sm-3">
          <mfDefaultSorter by="description">Description</mfDefaultSorter>
        </th>
        <th class="text-nowrapCustom col-sm-3">
          <mfDefaultSorter by="volume">Volume</mfDefaultSorter>
        </th>
        <th  class="text-nowrapCustom col-sm-3">
          Details
        </th>
        <th  class="text-nowrapCustom col-sm-3">
          View Substitutes
        </th>       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mf.data" >
        <td class="col-sm-3">{{item.name}}</td>
        <td class="col-sm-3">{{item.description}}</td>
        <td class="col-sm-3">{{item.volume}}</td>
        <td class="col-sm-3"><a href="#">Details</a></td>
        <td class="col-sm-3"><a href="/substitutesList?BaseProductId={{item.id}}">Get substitutes</a> </td>       
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
